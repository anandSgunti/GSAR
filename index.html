<!DOCTYPE html>
<html>
<head>
    <title>Building-top WebAR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
        }

        #distance-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>
            Loading AR Experience...<br/>
            Please allow camera and location access when prompted.
        </div>
    </div>

    <!-- Distance display -->
    <div id="distance-display">Initializing location...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; trackingMethod: best;'
    >
        <!-- Camera with GPS capabilities -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- REPLACE THESE COORDINATES WITH YOUR BUILDING'S COORDINATES -->
        <!-- You can get coordinates from Google Maps by right-clicking on your location -->
        <a-entity
            gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
            position="0 0 0"
        >
            <!-- 3D model on top of building -->
            <a-box
                color="red"
                scale="20 20 20"
                position="0 50 0"
                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
            ></a-box>

            <!-- Text label -->
            <a-text
                value="AR Marker"
                scale="20 20 20"
                position="0 80 0"
                align="center"
                color="white"
            ></a-text>
        </a-entity>
    </a-scene>

    <script>
        // Hide loader when scene is loaded
        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const distanceDisplay = document.getElementById('distance-display');
            
            scene.addEventListener('loaded', () => {
                loader.style.display = 'none';
            });

            // Update distance information
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    const targetLat = 53.823130388709174; // Replace with your building's latitude
                    const targetLon = -1.5791568210468607; // Replace with your building's longitude
                    
                    // Calculate distance
                    const distance = calculateDistance(
                        position.coords.latitude,
                        position.coords.longitude,
                        targetLat,
                        targetLon
                    );
                    
                    distanceDisplay.textContent = `Distance to target: ${distance.toFixed(2)} meters`;
                });
            }
        });

        // Function to calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
    </script>
</body>
</html>
