<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Geospatial WebAR with Red Box</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Red Box at a Specific Location -->
      <a-box
        gps-entity-place="latitude: 53.823089356176666; longitude:  -1.578970486767208;"
        material="color: red;"
        scale="1 1 1"
      ></a-box>

      <!-- Camera Setup -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
